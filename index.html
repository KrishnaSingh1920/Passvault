<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passvault</title>
  <style>
    /* Base Theme Variables (Dark Theme by default) */
    :root {
      --primary-bg: #222;           /* Background for containers, modals, cards (dark) */
      --primary-color: #fff;        /* Main text color */
      --accent-color: #666;         /* Accent color */
      --button-bg: #272727;            /* Default button background */
      --button-hover: #444;         /* Button hover color */
      --button-text: #fff;          /* Button text color */
      --container-shadow: rgba(0,0,0,0.5);
      --transition-speed: 0.3s;
      --change: 1;
      --changeinv: 0;
    }
    
    /* Light Theme Overrides */
    .light-theme {
      --primary-bg: #fff;
      --primary-color: #2e2e2e;
      --accent-color: #aaa;
      --button-bg: #fff;
      --button-hover: #ddd;
      --button-text: #000;
      --change: 0;
      --changeinv: 1;
    }
    
    * {
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    
    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      width: 100%;
      background: var(--primary-bg);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 200;
      box-shadow: 0 2px 4px var(--container-shadow);
      font-size: 24px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .navbar .logo {
      transition: color 0s !important;
    }
    
    .theme-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
    }
    .theme-toggle:hover {
      background-color: transparent;
    }
    .theme-toggle img {
      width: 30px;
      height: 30px;
      filter: invert(var(--change));
    }
    
    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--primary-bg);
      color: var(--primary-color);
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      box-shadow: 0 -2px 4px var(--container-shadow);
      transition: background 0.3s, color 0.3s;
    }
    
    /* Container */
    .container {
      max-width: 600px;
      width: 90%;
      margin: 50px auto 70px;
      background: var(--primary-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--container-shadow);
      position: relative;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      transition: background 0.3s, color 0.3s;
    }
    
    @media (max-width: 600px) {
      .container {
        width: 95%;
        margin: 20px auto 80px;
      }
      .card {
        width: 95%;
        margin: 10px auto;
      }
    }
    
    /* Headings */
    h2, h3 {
      margin-bottom: 20px;
    }
    .container h2, .modal-content h3 {
      text-align: left;
      color: var(--primary-color);
    }
    #changePasswordModal .modal-content h3 {
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    /* Card Style */
    .card {
      background: var(--button-bg);
      border: none;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      position: relative;
      transition: transform 0.2s;
      width: 100%;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card-title {
      font-weight: bold;
      margin: 0 0 5px 0;
      font-size: 22px;
      color: var(--primary-color);
    }
    .card-subheading {
      margin: 0 0 40px 0;
      font-weight: 300;
      color: var(--primary-color);
      font-size: 16px;
    }
    
    /* Form Elements */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 16px;
      background: #333;
      color: var(--primary-color);
      transition: background 0.2s, color 0.2s;
    }
    /* Light theme override for inputs */
    .light-theme input[type="text"],
    .light-theme input[type="password"] {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
    
    button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: var(--button-hover);
    }
    
    /* Centered Login & Logout Buttons */
    #loginButton, #logout {
      display: block;
      margin: 15px auto;
      width: 50%;
      background: #fff;
      color: #000;
      border: 1px solid #000;
    }
    #loginButton:hover, #logout:hover {
      background: #ddd;
    }
    
    /* Plus Button */
    #plusButton {
      display: block;
      margin: 20px auto;
      width: 60px;
      height: 60px;
      border-radius: 10px;
      background: #fff;
      color: #000;
      font-size: 36px;
      border: 1px solid #000;
      cursor: pointer;
      box-shadow: 0 2px 4px var(--container-shadow);
    }
    #plusButton:hover {
      background: #ddd;
    }
    
    /* Styled Forgot/Change Password Button */
    #forgotPassword {
      display: block;
      margin: 10px auto;
      background: transparent;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    #forgotPassword:hover {
      background: #444;
    }
    
    /* Error Message */
    .error {
      min-height: 20px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s, transform 0.3s;
      color: red;
      text-align: center;
      margin: 5px 0;
    }
    .error.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Success Message */
    .success {
      color: green;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeOut 0.5s forwards;
    }
    .modal.show {
      display: block;
      animation: fadeIn 0.5s forwards;
    }
    .modal.closing {
      animation: fadeOut 0.5s forwards;
    }
    .modal-content {
      background-color: var(--primary-bg);
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 0.5s forwards;
    }
    .modal-content.closing {
      animation: slideOut 0.5s forwards;
    }
    .close {
      color: var(--accent-color);
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover, .close:focus {
      color: var(--primary-color);
    }
    
    /* Delete Button */
    .delete-button {
      background: transparent;
      border: none;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: invert(1);
    }
    .delete-button:hover {
      background: #555;
    }
    .delete-button img {
      width: 20px;
      height: 20px;
    }
    
    /* Clipboard Copy Button */
    .copy-button {
      background: transparent;
      border: none;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      right: 10px;
      bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: invert(1);
    }
    .copy-button:hover {
      background: #555;
    }
    .copy-button img {
      width: 20px;
      height: 20px;
    }
    
    /* Confirm Delete Modal Styles */
    #confirmDeleteModal .modal-content h3 {
      font-size: 18px;
      text-transform: capitalize;
      text-align: center;
    }
    #confirmDeleteModal button {
      background: #fff;
      color: #000;
      border: 1px solid #000;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #confirmDeleteModal button:hover {
      background: #ddd;
    }
    
    /* Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Navbar with simple text and theme toggle button -->
  <nav class="navbar">
    <h3 class="logo" style="transition: color 0s !important;">PASSVAULT</h3>
    <button class="theme-toggle" id="themeToggle">
      <img src="Change Icon.png" alt="Theme">
    </button>
  </nav>
  
  <!-- Main Content Container -->
  <div id="appContainer" class="container hidden">
    <!-- Display saved cards -->
    <div id="cardsContainer"></div>
    <!-- Plus Button and Logout -->
    <button id="plusButton" class="hidden">+</button>
    <button id="logout">Logout</button>
  </div>
  
  <!-- Login Form Container -->
  <div id="loginContainer" class="container">
    <input type="password" id="loginPassword" placeholder="Enter login password">
    <button id="loginButton">Login</button>
    <div id="loginError" class="error"></div>
    <button id="forgotPassword">Change Password</button>
  </div>
  
  <!-- Modal for Adding a New Card -->
  <div id="modal" class="modal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" id="closeAddModal">&times;</span>
      <h3>Add New Password</h3>
      <input type="text" id="cardTitle" placeholder="Title (e.g., Email Account)">
      <input type="text" id="cardPassword" placeholder="Password">
      <button id="addCardButton" style="display: block; margin: 20px auto; background: #fff; color: #000; border: 1px solid #000;">Save</button>
    </div>
  </div>
  
  <!-- Modal for Changing Password -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" id="closeChangeModal">&times;</span>
      <h3>Change Password</h3>
      <div id="changeError" class="error"></div>
      <input type="password" id="oldPassword" placeholder="Old Password">
      <input type="password" id="newPassword" placeholder="New Password">
      <input type="password" id="confirmPassword" placeholder="Confirm New Password">
      <button id="changePasswordButton" style="display: block; margin: 10px auto; background: #fff; color: #000; border: 1px solid #000;">Change Password</button>
    </div>
  </div>
  
  <!-- Confirm Delete Modal -->
  <div id="confirmDeleteModal" class="modal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3>Are you sure <br>You want to delete the password?</h3>
      <div style="text-align:center; margin-top: 20px;">
        <button id="confirmDeleteBtn" style="margin-right: 10px;">OK</button>
        <button id="cancelDeleteBtn">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Footer Fixed at Bottom -->
  <footer>
    Â© PassVault | Krishna Singh | All rights reserved
  </footer>
  
  <script src="js.js"></script>
</body>
</html>
